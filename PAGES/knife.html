<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/knife.css">
    <title>Knife and fruit</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <h1 class="title_site">Nexus fusion 2</h1>
            </a>
        </div>
        <div class="part_right">
            <nav class="header_nav">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="PAGES/treasure.html">Game</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn">
            <div></div>
        </div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>Knife and fruit</h1>
            <button type="button" class="play-normal-btn">PLAY GAME</button>
            <a href="/PAGES/treasure.html"><button type="button">Back to aventure</button></a>
            <div class="credits">Nexus Fusion 2</div>
        </div>
        <div class="menu menu--pause">
            <h1>Paused</h1>
            <button type="button" class="resume-btn">RESUME GAME</button>
            <button type="button" class="menu-btn--pause">MAIN MENU</button>
        </div>
        <div class="menu menu--score">
            <h1>Game Over</h1>
            <h2>Your Score:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">PLAY AGAIN</button>
            <button type="button" class="menu-btn--score">MAIN MENU</button>
        </div>
    </div>

    <script src="../js/knife.js"></script>
</body>

</html>
